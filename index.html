<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex">
  <main class="card flex">
    <div class="card-img"></div>
    <div class="card-text flex">
      <img src="./images/image-victor.jpg" alt="user-photo">
      <div class="name-age flex">
        <p class="name">Victor Crest</p>
        <p class="age">26</p>
      </div>
      <p>London</p>
      <div class="status flex">
        <div>
          <p class="numbers">80K</p>
          <p class="title">Followers</p>
        </div>
        <div class="likes">
          <p class="numbers">803K</p>
          <p class="title">Likes</p>
        </div>
        <div class="photos">
          <p class="numbers">1.4K</p>
          <p class="title">Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
